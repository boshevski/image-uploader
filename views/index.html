<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Uploader</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">
        <div class="panel panel-default">
          <div class="panel-body">

            <h1 class="title">New Thread</h1>

            <div class="progress">
              <div class="progress-bar" role="progressbar"></div>
            </div>

            <form action="/upload" method="post" enctype='multipart/form-data' id='newThread'>

              <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="Title">
              </div>

              <div class="form-group">
                <textarea class="form-control" rows="3" name="comment" placeholder="Comment"></textarea>
              </div>

              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  <button class="btn btn-lg upload-btn btn-orange btn-block" id="chooser">Choose Image(s)</button>
                  <input id="upload-input" type="file" name="uploads[]" multiple="multiple" accept="image/*" />
                </div>
                <div class="col-xs-12 col-sm-6">
                  <button class="btn btn-lg btn-success btn-green btn-block" type="submit">Create Thread</button>
                </div>
              </div>
              
            </form>

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      {{#threads}}
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="" alt="">
            <div class="caption">
              <h3><a href="/thread/{{threadId}}">{{title}}</a></h3>
              <p>{{comment}}</p>
            </div>
          </div>
        </div>
      {{/threads}}
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/upload.js"></script>
</body>
</html>
