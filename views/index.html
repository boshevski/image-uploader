<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Image Uploader</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <h2>New Thread</h2>

            <form action="/upload" method="post" enctype='multipart/form-data' id='newThread'>
              <div class="form-group" style='text-align:left;'>
                <label for="title">Title</label>
                <input class="form-control" name="title">
              </div>

              <div class="form-group" style='text-align:left;'>
                <label for="comment">Comment</label>
                <textarea class="form-control" rows="3" name="comment"></textarea>
              </div>

              <input id="upload-input" type="file" name="uploads[]" multiple="multiple" accept="image/*" />

              <div class="progress">
                <div class="progress-bar" role="progressbar"></div>
              </div>

              <button class="btn btn-lg upload-btn" id="chooser">Choose Image(s)</button>
              <button class="btn btn-lg btn-success" type="submit">Create Thread</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="container">
    <div class="row buckets">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <ol id="bucket-list">
              {{#threads}}
              <li><a href="/thread/{{threadId}}">{{title}}</a></li>
              {{/threads}}
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/upload.js"></script>
</body>
</html>
